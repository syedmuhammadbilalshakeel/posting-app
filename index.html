<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posting app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="shortcut icon"
        href="https://image.shutterstock.com/image-vector/smartphone-screen-hand-touch-icon-260nw-1299320005.jpg"
        type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Balsamiq+Sans&family=Bree+Serif&family=Noto+Sans+JP:wght@100&display=swap"
        rel="stylesheet">
        <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>

<body >
    <div class="section1" id="qadeer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>post</h3>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <textarea name="" id="textarea1" cols="30" rows="7"
                        placeholder="post some thing......!"></textarea>
                    <!-- <i class="fa-solid fa-face-grin-hearts" id="icon1"></i> -->
                </div>
            </div>
            <div class="row">
                <div class="col icon10">
                    <!-- <input type="text" placeholder="Add to your post" >-->
                    <i onclick="red()" id="icon2" class="fa-solid fa-circle"></i>
                    <!-- <i onclick="orange()" id="icon3" class="fa-solid fa-circle"></i> -->
                    <i onclick="blue()" id="icon4" class="fa-solid fa-circle"></i>
                    <i onclick="yellow()" id="icon5" class="fa-solid fa-circle"></i>
                    <i onclick="green()" id="icon6" class="fa-solid fa-circle"></i>
                    <i onclick="purple()" id="icon7" class="fa-solid fa-circle"></i>
                    <i onclick="black()" id="icon8" class="fa-solid fa-circle"></i>
                    <i onclick="darkPurple()" id="icon9" class="fa-solid fa-circle"></i>
                    <!-- <i onclick="image()" id="icon9" class="fa-solid fa-circle"></i> -->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="post()" type="button" class="btn btn-primary">Post</button>
                </div>
            </div>
        </div>
    </div>

    <div class="section-2" id="div1">
        <div class="container" id="div2">
            <div class="row" id="div3">
                <div class="col" id="div4">

                </div>
            </div>
            <div class="row">
                <div class="col icon11">
                    <p id="para3"><i onclick="like()" id="icon12" class="fa-solid fa-thumbs-up"></i>Like</p>
                    <p id="para4"><i onclick="commment()" id="icon13" class="fa-solid fa-comment-dots"></i>Comment</p>
                    <p id="para5"><i onclick="share()" id="icon14" class="fa-solid fa-share-nodes"></i>Share</p>
                </div>
            </div>
            <div class="row" id="div10">
                <div class="col" id="div11">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
